<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todo List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="overlay hidden">
      <div id="form-container">
        <div class="card">
          <form action="" method="post" id="task-form">
            <ul>
              <li>
                <label class="bold" for="title">Title</label><br />
                <input type="text" name="title" id="title" required />
              </li>
              <li>
                <label class="bold" for="description">Description</label><br />
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="3"
                ></textarea>
              </li>
              <li>
                <label class="bold" for="due-date">Due date</label>
                <input type="date" name="due-date" id="due-date" />
              </li>
              <li>
                <label class="bold" for="priority">Priority</label><br />
                <input type="radio" id="high" name="priority" value="High" />
                <label for="high">High</label>
                <input
                  type="radio"
                  id="medium"
                  name="priority"
                  value="Medium"
                  checked="checked"
                />
                <label for="medium">Medium</label>
                <input type="radio" id="low" name="priority" value="Low" />
                <label for="low">Low</label>
              </li>

              <li class="button">
                <button type="button" id="submit-task">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
    <div id="content">
      <nav>To do list</nav>
      <div class="container">
        <div class="sidebar">
          <div class="task-add btn">
            <span class="material-icons"> add </span>
            <p>Add task</p>
          </div>
          <h2>Projects</h2>
          <div class="prj-add btn">
            <span class="material-icons"> add </span>
            <p>Add project</p>
          </div>
          <div class="hidden" id="prj-input">
            <form action="" method="post">
              <input type="text" name="prj" id="prj" />
              <button type="button" id="submit-prj">Submit</button>
            </form>
          </div>
        </div>
        <h1>Inbox</h1>
        <div class="task-container"></div>
      </div>
    </div>
  </body>
</html>
